<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecionamento</title>
    <style>
      /* Estilos para tornar o site responsivo */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .ad-banner {
        margin: 20px 0;
        height: 250px;
        background-color: #f2f2f2;
      }
      .redirection-message {
        margin-bottom: 20px;
      }
      .recaptcha-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecionamento</h1>

      <div class="ad-banner">
        <!-- Espaço reservado para anúncios do Google Ads -->
        <!-- Substitua o código abaixo pelos seus códigos de anúncio do Google Ads -->
        <div
          class="adsbygoogle"
          data-ad-client="seu-id-de-cliente"
          data-ad-slot="slot-1"
        ></div>
        <div
          class="adsbygoogle"
          data-ad-client="seu-id-de-cliente"
          data-ad-slot="slot-2"
        ></div>
        <div
          class="adsbygoogle"
          data-ad-client="seu-id-de-cliente"
          data-ad-slot="slot-3"
        ></div>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          (adsbygoogle = window.adsbygoogle || []).push({});
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <div class="redirection-message">
        <p>
          Redirecionando para a página desejada em
          <span id="timer">10</span> segundos...
        </p>
      </div>

      <div class="recaptcha-container">
        <!-- Adicione o código do reCAPTCHA fornecido pelo Google -->
        <div class="g-recaptcha" data-sitekey="seu-site-key"></div>
      </div>

      <script
        src="https://www.google.com/recaptcha/api.js"
        async
        defer
      ></script>
      <script>
        // Lógica para verificar a resposta do reCAPTCHA e redirecionar após a verificação
        function redirectToPage() {
          // Aqui você pode adicionar a lógica para verificar a resposta do reCAPTCHA
          // e tomar a ação apropriada. Por exemplo, você pode fazer uma requisição para
          // o servidor para verificar a resposta.

          // Após a verificação, inicia o timer de 10 segundos
          var timerElement = document.getElementById("timer");
          var seconds = 10;
          var timer = setInterval(function () {
            seconds--;
            timerElement.textContent = seconds;
            if (seconds <= 0) {
              clearInterval(timer);
              // Redireciona para a página desejada
              window.location.href = "https://www.example.com";
            }
          }, 1000);
        }

        // Chama a função de redirecionamento após o carregamento da página
        window.onload = redirectToPage;
      </script>
    </div>
  </body>
</html>
